  <section class="article-entry">
    <ul>
<li>brew 中的默认版本</li>
</ul>
<figure class="highlight plain"><figcaption><span>bash</span></figcaption><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">$ brew install --cocoa emacs</div><div class="line">$ brew linkapps emacs</div></pre></td></tr></table></figure>
<ul>
<li>一个日本网友提供的版本，也是brew安装，很不错，推荐此版本。</li>
</ul>
<figure class="highlight plain"><figcaption><span>bash</span></figcaption><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">$ brew tap railwaycat/emacsmacport</div><div class="line">$ brew install emacs-mac</div><div class="line">$ brew linkapps emacs-mac</div></pre></td></tr></table></figure>
<ul>
<li><p>“Emacs for Mac OS X” <a href="http://emacsformacosx.com" target="_blank" rel="external">http://emacsformacosx.com</a> , 号称很Pure。</p>
</li>
<li><p>AquaEmacs：<a href="http://aquamacs.org" target="_blank" rel="external">http://aquamacs.org</a></p>
</li>
</ul>
